<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
        }

        .echo {
            color: #0066cc;
        }

        .broadcast {
            color: #cc6600;
        }

        .system {
            color: #009900;
            font-style: italic;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }

        .status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WebSocket Demo - Einfachste Implementierung</h1>

        <div id="status" class="status disconnected">
            Status: Nicht verbunden
        </div>

        <div id="messages"></div>

        <div>
            <input type="text" id="messageInput" placeholder="Nachricht eingeben..." disabled>
            <button onclick="sendMessage()" id="sendButton" disabled>Senden</button>
            <button onclick="toggleConnection()" id="connectButton">Verbinden</button>
        </div>

        <div style="margin-top: 20px;">
            <h3>Funktionen:</h3>
            <ul>
                <li><strong>Echo:</strong> Jede Nachricht wird als Echo zurückgesendet</li>
                <li><strong>Broadcast:</strong> Jede Nachricht wird an alle anderen verbundenen Clients gesendet</li>
                <li><strong>Mehrere Clients:</strong> Öffnen Sie mehrere Browser-Tabs zum Testen</li>
            </ul>
        </div>
    </div>

    <script>
        let websocket = null;
        let isConnected = false;

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const websocketUrl = protocol + '//' + window.location.host + '/websocket-app/websocket';

            try {
                websocket = new WebSocket(websocketUrl);

                websocket.onopen = function (event) {
                    isConnected = true;
                    updateStatus('Verbunden', true);
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    document.getElementById('connectButton').textContent = 'Trennen';
                    addMessage('Verbindung hergestellt!', 'system');
                };

                websocket.onmessage = function (event) {
                    const message = event.data;
                    if (message.startsWith('Echo:')) {
                        addMessage(message, 'echo');
                    } else if (message.startsWith('Broadcast')) {
                        addMessage(message, 'broadcast');
                    } else {
                        addMessage(message, 'system');
                    }
                };

                websocket.onclose = function (event) {
                    isConnected = false;
                    updateStatus('Verbindung getrennt', false);
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendButton').disabled = true;
                    document.getElementById('connectButton').textContent = 'Verbinden';
                    addMessage('Verbindung geschlossen.', 'system');
                };

                websocket.onerror = function (error) {
                    addMessage('WebSocket-Fehler: ' + error, 'system');
                    console.error('WebSocket-Fehler:', error);
                };

            } catch (error) {
                addMessage('Verbindungsfehler: ' + error.message, 'system');
                console.error('Verbindungsfehler:', error);
            }
        }

        function disconnect() {
            if (websocket && isConnected) {
                websocket.close();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message && websocket && isConnected) {
                websocket.send(message);
                addMessage('Gesendet: ' + message, 'system');
                messageInput.value = '';
            }
        }

        function addMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(message, connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Status: ' + message;
            statusDiv.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        // Enter-Taste zum Senden
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
