<form (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Name
        </label>
        <input type="text" id="name" name="name" placeholder="Ihr vollständiger Name" [(ngModel)]="name" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400" />
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            E-Mail-Adresse
        </label>
        <input type="email" id="email" name="email" placeholder="ihre@email.com" [(ngModel)]="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400" />
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Passwort
        </label>
        <input type="password" id="password" name="password" placeholder="••••••••" [(ngModel)]="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400" />
    </div>

    <div>
        <label for="info" class="block text-sm font-medium text-gray-700 mb-2">
            Über mich (optional)
        </label>
        <textarea id="info" name="info" placeholder="Erzählen Sie etwas über sich..." [(ngModel)]="info" rows="3"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400 resize-none"></textarea>
    </div>

    @if (errorMessage) {
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <span class="text-red-700 text-sm">{{ errorMessage }}</span>
        </div>
    </div>
    }

    <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
        Konto erstellen
    </button>
</form>
