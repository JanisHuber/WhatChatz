<div class="p-4">
    <div class="bg-white rounded-2xl p-4 shadow-sm">
        <div class="flex items-center space-x-2">
            <input [(ngModel)]="message" type="text" placeholder="Type a new message..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button (click)="onSendMessage()" class="p-2 text-blue-500 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6 transform rotate-90" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>
    </div>
</div>
