<div class="bg-white rounded-2xl p-6 w-96 max-w-md mx-4 shadow-2xl">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Neuen Kontakt hinzufügen</h3>
        <button (click)="onClosePopup()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <form action="" class="flex flex-col gap-2">
        <input [(ngModel)]="newContactName" name="contactName" type="text" placeholder="Name"
            class="border border-gray-300 rounded-md p-2" />
        <button (click)="onAddContact()" type="submit" class="bg-blue-500 text-white p-2 rounded-md">Hinzufügen</button>
    </form>
</div>
